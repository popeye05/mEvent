<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | College Event Manager</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f5f7fa; }
.login-card { background:#fff; padding:40px; border-radius:16px; box-shadow:0 10px 25px rgba(0,0,0,0.1); width:350px; }
.login-card h2 { text-align:center; margin-bottom:20px; font-family:'Poppins',sans-serif; }
.form-group { margin-bottom:15px; }
.form-group label { font-weight:600; margin-bottom:5px; display:block; }
.form-group input { width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; }
button { width:100%; padding:12px; border:none; border-radius:10px; background:#0055cc; color:#fff; font-weight:700; cursor:pointer; margin-top:10px; }
button:hover { background:#003d99; }
p { text-align:center; margin-top:10px; }
p a { color:#0055cc; text-decoration:none; }
</style>
</head>
<body>
<div class="login-card">
    <h2>Login</h2>
    <div class="form-group">
        <label>Email</label>
        <input type="email" id="email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" id="password">
    </div>
    <button id="loginBtn">Login</button>
    <p>Don't have an account? <a href="/register/register.html">Register</a></p>
</div>

<script type="module">
import { loginUser } from "../js/auth.js";

document.getElementById("loginBtn").addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    loginUser(email, password);
});
</script>
</body>
</html>
