/* Additional calendar specific styles */
.calendar-container {
    background: #fff;

    max-width: 900px;
    margin: auto;
}

.calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.calendar-header h2 {
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
    font-size: 24px;
}

.calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 10px;
}

.calendar-day {
    background: #f1f3f6;
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

.calendar-day:hover {
    background: #0055cc;
    color: #fff;
}
</style>
