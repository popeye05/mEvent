<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | College Event Manager</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#f5f7fa; }
.register-card { background:#fff; padding:40px; border-radius:16px; box-shadow:0 10px 25px rgba(0,0,0,0.1); width:350px; }
.register-card h2 { text-align:center; margin-bottom:20px; font-family:'Poppins',sans-serif; }
.form-group { margin-bottom:15px; }
.form-group label { font-weight:600; margin-bottom:5px; display:block; }
.form-group input, .form-group select { width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; }
button { width:100%; padding:12px; border:none; border-radius:10px; background:#00aa33; color:#fff; font-weight:700; cursor:pointer; margin-top:10px; }
button:hover { background:#007722; }
p { text-align:center; margin-top:10px; }
p a { color:#0055cc; text-decoration:none; }
</style>
</head>
<body>
<div class="register-card">
    <h2>Register</h2>
    <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" id="email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" id="password">
    </div>
    <div class="form-group">
        <label>Role</label>
        <select id="role">
            <option value="Participant">Participant</option>
            <option value="Organizer">Organizer</option>
            <option value="Admin">Admin</option>
        </select>
    </div>
    <button id="registerBtn">Register</button>
    <p>Already have an account? <a href="/login/login.html">Login</a></p>
</div>

<script type="module">
import { registerUser } from "../js/auth.js";

document.getElementById("registerBtn").addEventListener("click", () => {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const role = document.getElementById("role").value;
    registerUser(name, email, password, role);
});
</script>
</body>
</html>
